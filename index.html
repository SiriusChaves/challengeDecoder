<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
<div class="bodyMax">
    <header class="header">
        <section class="header_section">
            <img class="header_section_logo" src="img/logo.png" alt="Logotipo da Alura">
        </section>
    </header>

    <main class="main">

        <section class="main_section">
            <textarea class="main_section_textArea" name="" id="sourceText" placeholder="Digite seu texto"></textarea>
            <div class="main_section_span">
                <img class="main_section_span_img" src="img/span.png">
                <p class="main_section_span_text">Apenas letras minúslucas e sem acento.</p>
            </div>
            <div class="main_section_button">
                <button class="main_section_button_crip" onclick="criptoText()">Criptografar</button>
                <button class="main_section_button_descrip" onclick="decriptoText()">Descriptografar</button>
            </div>
        </section>

        <section class="main_aside">
            <div class="main_aside_card">

                <div class="main_aside_mensage" id="mensageText">
                    <img class="main_aside_mensage_img" src="img/img.png">
                    <div class="main_aside_mensage_text">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <h2>Digite um texto que você deseja criptografar ou descriptografar.</h2>
                    </div>
                    
                </div>
    
                <div class="main_aside_result-Hide" id="resultText">
                    <textarea class="main_aside_result_text" name="" id="targetText"></textarea>
                    <button class="main_aside_result_copy" onclick="copyText()">Copiar</button>
                </div>
                
            </div>
        </section>

    </main>
    </div>
</body>

</html>
