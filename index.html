<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
</head>
<body>
    <header class="header">
        <section class="header_section">
            <img class="header_section_logo" src="img/logo.png" alt="Logotipo da Alura">
        </section>
    </header>
    <main class="main">

        <section class="main_section">
            <input class="main_section_textArea" type="text" placeholder="Digite seu texto">
            <div class="main_section_span">
                <img class="main_section_span_img" src="img/span.png">
                <p class="main_section_span_text">Apenas letras minúslucas e sem acento.</p>
            </div>
            <div class="main_section_button">
                <button class="main_section_button_crip">Criptografar</button>
                <button class="main_section_button_descrip">Descriptografar</button>
            </div>
        </section>

        <section class="main_aside">
            <div class="main_aside_card">

                <div class="main_aside_mensage">
                    <img class="main_aside_mensage_img" src="img/img.png">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <h2>Digite um texto que você deseja criptografar ou descriptografar.</h2>
                </div>
    
                <div class="main_aside_result">
                    <textarea class="main_aside_result_text" name="textResult" id="textResult"></textarea>
                    <button class="main_aside_result_copy">Copiar</button>
                </div>
                
            </div>
        </section>

    </main>
    
</body>
</html>
